<section class="box">
  <section class="subbox">
    <h1>buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </section>
  <section class="subbox">
    <h3>buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option
          *ngIf="heroes.length === 0 && termino.trim().length > 0"
          value=""
        >
          No se encontró ningún heroe con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>

      <!-- <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
        *ngIf="!heroes; else divHeroe"
      >
        <mat-option>
          No se encontró ningún heroe
        </mat-option>
        <mat-option *ngFor="let heroe of heroes" [value]="heroe" #divHeroe>
          {{ heroe.superhero }}
        </mat-option>
      </mat-autocomplete> -->
    </mat-form-field>
  </section>

  <section>
    {{ heroeSeleccionado | json }}
  </section>

  <section *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [hero]="heroeSeleccionado"></app-heroe-tarjeta>
  </section>
</section>
