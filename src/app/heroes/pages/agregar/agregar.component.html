<h1>
  {{ heroe.id ? "Editar " : "Nuevo " }}
  Héroe <small>{{ heroe.superhero }}</small>
</h1>

<section class="box">
  <section class="subbox">
    <section class="bloque-super-ego">
      <mat-form-field class="super-ego">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required />
      </mat-form-field>

      <mat-form-field class="super-ego">
        <mat-label>Alter-ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
      </mat-form-field>
    </section>

    <mat-form-field class="otros">
      <mat-label>Primera aparición</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required
      />
    </mat-form-field>

    <mat-form-field class="otros">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required />
    </mat-form-field>

    <mat-form-field class="otros">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field class="otros">
      <mat-label>Foto URL</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required />
    </mat-form-field>

    <br />

    <section class="botones">
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        {{ heroe.id ? "Actualizar " : "Crear " }}
      </button>
      <section class="spacer"></section>
      <button
        mat-raised-button
        *ngIf="heroe.id"
        color="warn"
        (click)="borrar()"
      >
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </section>
  </section>
  <section class="subbox">
    <img [src]="heroe | imagen" alt="" />
  </section>

  <section></section>
</section>
