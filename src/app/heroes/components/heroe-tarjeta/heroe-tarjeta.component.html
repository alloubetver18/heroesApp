<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="heroe | imagen"
    alt="Photo of {{ heroe.superhero }}"
  />
  <!-- <img
    mat-card-image
    [src]="heroe | imagen"
    src="assets/heroes/{{ heroe.id }}.jpg"
    alt="Photo of {{ heroe.superhero }}"
  /> -->
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>primera apariciÃ³n: {{ heroe.first_appearance }}</strong>
      <br />
      <strong>Personajes: </strong> {{ heroe.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes', heroe.id]">
      Leer mas...
    </button>
    <button mat-button color="info" [routerLink]="['/heroes/editar', heroe.id]">
      Editar
    </button>
  </mat-card-actions>
</mat-card>
